<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


    <title>loginpage</title>
    
    
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg " style="background-color: rgb(255, 200, 0);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Scrims Registration Soft</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                
                {% block home %} <a class="nav-link active" aria-current="page" href="/SignUpPage">SignUp</a> {%endblock%}
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

      {% if alerts == True %}
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
          <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" id="autoToast">
              <div class="toast-header">
                  <strong class="me-auto">Registration Soft</strong>
                  <small>{{time}}</small>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                  Invalid credentials, please try again!
              </div>
          </div>
      </div>
      {% endif %}
      


    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; margin-top: -100px;">
        <div class="card p-4" style="width: 40rem;">
            <h2 class="text-center mb-4">LOGIN</h2>
    
            <!-- Form starts here -->
            <form method="post" action="/login">
                {% csrf_token %}
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">User Name</span>
                    <input type="text" name="USERNAME" class="form-control" placeholder="USERNAME" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2" style="font-weight: bold;">Password    .</span>
                    <input type="text" name="PASSWORD" class="form-control" placeholder="PASSWORD" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                </div>
    
     
                <button type="submit" class="btn btn-primary btn-sm w-100 mt-3 ml-n3" >Login</button>
    
            </form>
            <!-- Form ends here -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
