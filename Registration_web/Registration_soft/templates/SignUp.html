<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


    <title>SignUp Page</title>
    
    
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg " style="background-color: rgb(255, 200, 0);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Scrims Registration Soft</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                
                {% block home %} <a class="nav-link active" aria-current="page" href="/">Login</a> {%endblock%}
              </li>
            </ul>
            
          </div>
        </div>
      </nav>


      {% if userExist == True %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="autoToast">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>{{time}}</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            User Already Exist!
          </div>
        </div>
      </div>

      {% endif %}

      {% if userExist == 'created' %}

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="autoToast">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">User Alerady Exist</strong>
            <small>{{time}}</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Account Created Succesfully
          </div>
        </div>
      </div>

      {% endif %}

    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; margin-top: -100px;">
        <div class="card p-4" style="width: 40rem;">
            <h2 class="text-center mb-4">SignUp</h2>
    
            <!-- Form starts here -->
            <form method="post" action="/SignUp">
                {% csrf_token %}
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">User Name</span>
                    <input type="text" name="USERNAME" class="form-control" placeholder="USERNAME" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2" style="font-weight: bold;">Password    .</span>
                    <input type="text" name="PASSWORD" class="form-control" placeholder="PASSWORD" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                </div>
    
     
                <button type="submit" class="btn btn-primary btn-sm w-100 mt-3 ml-n3" >SignUp</button>
    
            </form>
            <!-- Form ends here -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      var toastElement = document.getElementById('autoToast');
      var toast = new bootstrap.Toast(toastElement, { autohide: true, delay: 5000 }); // 5 seconds delay
      toast.show();
    });
  </script>
  </body>
</html>
