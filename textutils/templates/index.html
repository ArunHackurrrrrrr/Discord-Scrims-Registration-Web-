<form class="d-flex" role="search">
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcom to Textutils!</strong> You can do anything with your text here.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form action='/analyze' method='post' > {% csrf_token %}   <!-- ye csrf token isliye dala hai bcs we are using post request and koi bhi random request koi hacker na daal de is liye ye token daalna jaruri hai isse confirm hota hai ki ye aap hi ho jo any given URL acces karna chahta hai-->
  <div class="container">
    <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let Textutils do the magic</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

  <div class="form-check form-switch container">
      <input class="form-check-input" name='remove pucuation' type="checkbox" role="switch" id="flexSwitchCheckChecked" unchecked>
      <label class="form-check-label" for="flexSwitchCheckChecked" id="switchLabel">Remove Punctuation</label>
  </div>
  <div class="form-check form-switch container">
      <input class="form-check-input" name='Space remover' type="checkbox" role="switch" id="flexSwitchCheckChecked2" unchecked>
      <label class="form-check-label" for="flexSwitchCheckChecked" id="switchLabe2">Remove Space</label>
    </div>
    <div class="form-check form-switch container">
      <input class="form-check-input" name='Capitalizer' type="checkbox" role="switch" id="flexSwitchCheckChecked" unchecked>
      <label class="form-check-label" for="flexSwitchCheckChecked" id="switchLabe3"> Capitalize the first letter</label>
    </div>
    <div class="form-check form-switch container">
      <input class="form-check-input" name='New line remove' type="checkbox" role="switch" id="flexSwitchCheckChecked" unchecked>
      <label class="form-check-label" for="flexSwitchCheckChecked" id="switchLabe4">Remove New Line</label>
    </div>
    <div class="form-check form-switch container">
      <input class="form-check-input" name='Char count' type="checkbox" role="switch" id="flexSwitchCheckChecked" unchecked>
      <label class="form-check-label" for="flexSwitchCheckChecked" id="switchLabe5">Couont the No. of the character in the given string</label>
    <div class="d-flex justify-content-center mt-10" ><input class="btn btn-primary" type="submit" value="Analyze Text"></div>
</div>
></form>
